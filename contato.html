<!DOCTYPE html>
<html>
<head>
	<title>Contato</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">	  
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<script src="js/jquery.js"></script>	  
	<script src="js/bootstrap.min.js"></script>
	<div class = "container-fluid">
		<div class="row align-items-center" id = "header">
			<div class="col-12">
				<a href="index.html">
                    <img class = "logo" src = "images/logo.png" alt = "logotipo">
                </a>
			</div>
		</div>
	
		<div class="row">
			<div class="col-12" id="contact">
				<form action = "" method = "get">
					<table border="0" align="center" >
						<br>
						<h1 class = "title">Contato</h1>
						<tr>
							<td><input type="text" placeholder="Nome" name="nome" id="nome"></td>
						</tr>
						<tr>
							<td><input type="tel" placeholder="Telefone" name="fone" id="fone"></td>
						</tr>
						<tr>
							<td><input type="e-mail" placeholder="E-mail" name="email" id="email"></td>
						</tr>
						<tr>
							<td><textarea placeholder="Digite aqui sua mensagem" rows="8" cols="70" name="motivoContato" id="motivoContato"></textarea></td>
						</tr>
						<tr>
							<td><input type="submit" name="Enviar"></td>
						</tr>
					</table>
					
				</form>  
			</div>
		</div>
		
		<div class="row align-items-center" id="footer">
			<div class="col-12">
				<p class = "licence">Pratique Esportes Campinas - 2018</p>
			</div>
		</div>

	</div>
	
</body>
</html>
